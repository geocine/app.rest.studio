<request-builder [id]="id" [request]="request$ | async"
                 (onSendRequest)="sendRequest($event)"
                 (onRequestUpdated)="updateRequest($event)">
</request-builder>

<response-viewer [id]="id" [request]="request$ | async"
                 [response]="response$ | async"
                 [syncAccounts]="syncAccounts$ | async"
                 (onRequestUpdated)="updateRequest($event)"
                 (onClearResponse)="clearResponse($event)">
</response-viewer>
