<request-builder [id]="id" [request]="request$ | async"
                 (onSendRequest)="onSendRequest($event)"
                 (onRequestUpdated)="onRequestUpdated($event)"></request-builder>
<response-viewer [id]="id" [request]="request$ | async"
                 [response]="response$ | async"
                 [connections]="connections$ | async"
                 (onClearResponse)="onClearResponse($event)"></response-viewer>
